		<script>
			layui.use('table', function() {
				var table = layui.table;

				table.render({
					elem: '#test',
					url: 'json/yclbh.json',
					toolbar: '#toolbarDemo',
					title: '用户数据表',
					cols: [
						[{
							type: 'checkbox',
							fixed: 'left'
						}, {
							field: 'Id',
							title: 'ID',
							width: 80,
							fixed: 'left',
							unresize: true,
							sort: true
						}, {
							field: 'Theme',
							title: '出库主题',
							width: 110,
							edit: 'text',
						}, {
							field: 'Serial',
							title: '出库编号',
							width: 110,
							edit: 'text',
							sort: true
						}, {
							field: 'Process',
							title: '发货单位',
							width: 110,
							edit: 'text',
						}, {
							field: 'Name',
							title: '货物名称',
							width: 110,
						}, {
							field: 'Quantity',
							title: '货物数量',
							width: 110,
						}, {
							field: 'Department',
							title: '收货部门',
							width: 110,
						}, {
							field: 'Process',
							title: '出库部门',
							width: 110,
							edit: 'text',
						}, {
							field: 'Delivery',
							title: '发货人',
							width: 100,
						}, {
							field: 'Acceptor',
							title: '业务员',
							width: 100,
						}, {
							field: 'Prepared',
							title: '收货人',
							width: 100,
						}, {
							field: 'Time',
							title: '出库库时间',
							width: 120,
							sort: true
						}, {
							field: 'examine',
							title: '审核',
							width: 90,
							sort: true
						},{
							fixed: 'right',
							title: '操作',
							toolbar: '#barDemo',
							width: 180
						}]
					],
					page: true
				});

				//头工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					switch (obj.event) {
						case 'getCheckData':
							var data = checkStatus.data;
							layer.open({
								type: 1,
								content: $('#v4')
							});
							break;
					};
				});

				//监听行工具事件
				table.on('tool(test)', function(obj) {
					var data = obj.data;
					//console.log(obj)
					if (obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del();
							layer.close(index);
						});
					} else if (obj.event === 'edit') {
						layer.open({
							type: 1,
							content: $('#div10')
						});
					} else if (obj.event === 'shenhe') {
						layer.open({
							type: 1,
							area: ['500px', '300px'],
							content: $('#div9')
						});
					}
				});
			});
		</script>



		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//日期
				laydate.render({
					elem: '#date'
				});
				laydate.render({
					elem: '#date1'
				});

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');

				//自定义验证规则
				form.verify({
					title: function(value) {
						if (value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [
						/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
					],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
						offset: '6px'
					});
					layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});


			});
